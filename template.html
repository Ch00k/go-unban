<html>
    <head></head>
    <body>
        <p>{{ .IP }} {{if not .Banned}}not{{end}} banned</p>
        {{if .Banned}}
        <form action="/" method=post>
            <input type=hidden name=ip value="{{ .IP }}">
            <input type=submit value=unban>
        </form>
        {{end}}
    </body>
</html>
